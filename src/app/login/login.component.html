<!-- SVG Definitions -->
<svg-definitions></svg-definitions>

<div class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 flex items-center justify-center p-4 md:p-8">
  <!-- Login Card Container -->
  <div class="login-card-container">
    <!-- Left Side - Illustration/Branding -->
    <div class="login-left-panel">
      <div class="branding-content">
        <div class="logo-wrapper">
          <img class="brand-logo" src="assets/logo/retrofy_logo.svg" alt="Retrofy">
        </div>
        
        <h1 class="brand-title">Transform Team<br>Retrospectives</h1>
        <p class="brand-subtitle">Everything you need in an easily customizable platform</p>
        
        <!-- Decorative Illustration -->
        <div class="illustration-wrapper">
          <!-- Connection Lines with Curves -->
          <svg class="connection-lines" viewBox="0 0 400 340" xmlns="http://www.w3.org/2000/svg">
            <!-- Curved line from AI circle to Dashboard -->
            <path d="M 60 60 Q 200 100 300 220" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2.5" fill="none"/>
            <!-- Curved line from Collaboration circle to Dashboard -->
            <path d="M 340 60 Q 340 140 340 220" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2.5" fill="none"/>
            <!-- Curved line from Summary circle to Dashboard -->
            <path d="M 60 300 Q 180 290 300 270" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2.5" fill="none"/>
          </svg>
          
          <!-- Feature Circles with Labels -->
          <div class="feature-circle ai-circle">
            <div class="circle-inner">
              <svg-icon name="bulb" [size]="26"></svg-icon>
            </div>
            <span class="circle-label">AI-Powered<br>Insights</span>
          </div>
          
          <div class="feature-circle collaboration-circle">
            <div class="circle-inner">
              <svg-icon name="rocket" [size]="26"></svg-icon>
            </div>
            <span class="circle-label">Real-time<br>Collaboration</span>
          </div>
          
          <div class="feature-circle summary-circle">
            <div class="circle-inner">
              <svg-icon name="dashboard" [size]="26"></svg-icon>
            </div>
            <span class="circle-label">Smart<br>Summaries</span>
          </div>
          
          <!-- Dashboard Preview Card -->
          <div class="dashboard-preview">
            <div class="preview-header">
              <div class="preview-dots">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
              </div>
            </div>
            <div class="preview-content">
              <div class="preview-item">
                <div class="preview-avatar"></div>
                <div class="preview-text">
                  <div class="preview-line"></div>
                  <div class="preview-line short"></div>
                </div>
              </div>
              <div class="preview-item">
                <div class="preview-avatar"></div>
                <div class="preview-text">
                  <div class="preview-line"></div>
                  <div class="preview-line short"></div>
                </div>
              </div>
              <div class="preview-item">
                <div class="preview-avatar"></div>
                <div class="preview-text">
                  <div class="preview-line"></div>
                  <div class="preview-line short"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Decorative Elements -->
        <div class="decorative-shapes">
          <div class="shape shape-1"></div>
          <div class="shape shape-2"></div>
          <div class="shape shape-3"></div>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="login-right-panel">
      <div class="form-content">
        <!-- Header -->
        <div class="form-header">
          <h2 class="form-title">Sign In</h2>
          <p class="form-subtitle">Welcome back! Please enter your details</p>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="error-message">
          <svg-icon name="warning" [size]="16" class="error-icon"></svg-icon>
          <span>{{ error }}</span>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Email Field -->
          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <div class="input-wrapper">
              <input
                id="email"
                type="email"
                formControlName="email"
                placeholder="Enter your email"
                class="form-input"
                [class.input-error]="isEmailInvalid"
                autocomplete="email">
              <svg-icon 
                *ngIf="isEmailInvalid" 
                name="warning" 
                [size]="16" 
                class="input-error-icon">
              </svg-icon>
            </div>
            <div *ngIf="isEmailInvalid" class="field-error">
              {{ emailErrorMessage }}
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="input-wrapper">
              <input
                id="password"
                [type]="passwordVisible ? 'text' : 'password'"
                formControlName="password"
                placeholder="Enter your password"
                class="form-input password-input"
                [class.input-error]="isPasswordInvalid"
                autocomplete="current-password">
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
                [attr.aria-label]="passwordVisible ? 'Hide password' : 'Show password'">
                <svg-icon 
                  [name]="passwordVisible ? 'eye-slash' : 'eye'" 
                  [size]="18">
                </svg-icon>
              </button>
              <svg-icon 
                *ngIf="isPasswordInvalid" 
                name="warning" 
                [size]="16" 
                class="input-error-icon password-error-icon">
              </svg-icon>
            </div>
            <div *ngIf="isPasswordInvalid" class="field-error">
              {{ passwordErrorMessage }}
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" formControlName="rememberMe" class="checkbox-input">
              <span class="checkbox-custom"></span>
              <span class="checkbox-label">Remember me</span>
            </label>
            <button type="button" class="forgot-password-link" (click)="onForgotPassword()">
              Forgot password?
            </button>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="login-button"
            [disabled]="loading"
            [class.loading]="loading">
            <div *ngIf="loading" class="login-spinner"></div>
            <span *ngIf="!loading">Sign In</span>
            <span *ngIf="loading">Signing in...</span>
          </button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <div class="divider-line"></div>
          <span class="divider-text">Or Sign In With</span>
          <div class="divider-line"></div>
        </div>

        <!-- Social Login Options -->
        <div class="social-login">
          <button
            type="button"
            class="social-button"
            (click)="onGoogleSignIn()"
            [disabled]="loading">
            <svg class="social-icon" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
          </button>

          <button
            type="button"
            class="social-button"
            (click)="onGitHubSignIn()"
            [disabled]="loading">
            <svg class="social-icon" viewBox="0 0 24 24" fill="#171515">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </button>

          <button
            type="button"
            class="social-button"
            [disabled]="loading">
            <svg class="social-icon" viewBox="0 0 24 24" fill="#0A66C2">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
          </button>

          <button
            type="button"
            class="social-button"
            [disabled]="loading">
            <svg class="social-icon" viewBox="0 0 24 24" fill="#1DA1F2">
              <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
          </button>
        </div>

        <!-- Create Account Link -->
        <div class="create-account">
          <span class="create-account-text">Don't have an account?</span>
          <button type="button" class="create-account-link" (click)="onCreateAccount()">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
