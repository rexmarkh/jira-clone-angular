  <!-- Login Page Container -->

    <div class="login-content">
      <!-- Logo and Header -->
      <div class="login-header">

            <img class="logo-icon" src="assets/logo/retrofy_logo.svg" alt="">

        </div>
        <!-- <h1 class="login-title">Welcome to Retrofy</h1> -->
        <p class="login-subtitle">Sign in to your account to get started</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="error-message">
        <svg-icon name="warning" [size]="16" class="error-icon"></svg-icon>
        <span>{{ error }}</span>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <div class="form-group">
          <label class="form-label" for="email">Email address</label>
          <div class="input-wrapper">
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email address"
              class="form-input"
              [class.input-error]="isEmailInvalid"
              autocomplete="email">
            <svg-icon 
              *ngIf="isEmailInvalid" 
              name="warning" 
              [size]="16" 
              class="input-error-icon">
            </svg-icon>
          </div>
          <div *ngIf="isEmailInvalid" class="field-error">
            {{ emailErrorMessage }}
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-wrapper">
            <input
              id="password"
              [type]="passwordVisible ? 'text' : 'password'"
              formControlName="password"
              placeholder="Enter your password"
              class="form-input password-input"
              [class.input-error]="isPasswordInvalid"
              autocomplete="current-password">
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="passwordVisible ? 'Hide password' : 'Show password'">
              <svg-icon 
                [name]="passwordVisible ? 'eye-slash' : 'eye'" 
                [size]="16">
              </svg-icon>
            </button>
            <svg-icon 
              *ngIf="isPasswordInvalid" 
              name="warning" 
              [size]="16" 
              class="input-error-icon password-error-icon">
            </svg-icon>
          </div>
          <div *ngIf="isPasswordInvalid" class="field-error">
            {{ passwordErrorMessage }}
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox" formControlName="rememberMe" class="checkbox-input">
            <span class="checkbox-custom"></span>
            <span class="checkbox-label">Remember me</span>
          </label>
          <button type="button" class="forgot-password-link" (click)="onForgotPassword()">
            Forgot password?
          </button>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="login-button"
          [disabled]="loading"
          [class.loading]="loading">
          <div *ngIf="loading" class="login-spinner"></div>
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading">Signing in...</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">or continue with</span>
        <div class="divider-line"></div>
      </div>

      <!-- Social Login Options -->
      <div class="social-login">
        <button
          type="button"
          class="social-button google"
          (click)="onGoogleSignIn()"
          [disabled]="loading">
          <svg class="social-icon google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Continue with Google</span>
        </button>

        <button
          type="button"
          class="social-button github"
          (click)="onGitHubSignIn()"
          [disabled]="loading">
          <svg class="social-icon github-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          <span>Continue with GitHub</span>
        </button>
      </div>

      <!-- Create Account Link -->
      <div class="create-account">
        <span class="create-account-text">Don't have an account?</span>
        <button type="button" class="create-account-link" (click)="onCreateAccount()">
          Create one here
        </button>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p class="footer-text">
          By signing in, you agree to our
          <a href="#" class="footer-link">Terms of Service</a>
          and
          <a href="#" class="footer-link">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>
</div>
